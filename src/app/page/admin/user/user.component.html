<p-card>
    <div class="p-grid p-jc-md-between p-ai-center">
        <h1>USERS</h1>
        <button pButton label="Add User" icon="pi pi-plus" class="p-button-primary p-button-sm" style="height: 40px; margin-right: 100px;" [routerLink]="['/admin/modif-user']" routerLinkActive="router-link-active"></button>
    </div>

    <p-table [value]="listProfiles">
        <ng-template pTemplate="header">
            <tr>
                <th>No</th>
                <th>Username</th>
                <th>Role</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-profile let-rowIndex="rowIndex">
            <tr>
                <td>{{rowIndex+1}}</td>
                <td>{{profile.user.username}}</td>
                <td>{{profile.user.role}}</td>
            </tr>
        </ng-template>
    </p-table>


    <div class="p-grid p-jc-md-between p-ai-center p-mt-5">
        <h1>PROFILES</h1>
    </div>


    <p-table [value]="listProfiles">
        <ng-template pTemplate="header">
            <tr>
                <th>No</th>
                <th>Employee Code</th>
                <th>Full Name</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Username</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-profile let-rowIndex="rowIndex">
            <tr>
                <td>{{rowIndex+1}}</td>
                <td>{{profile.code}}</td>
                <td>{{profile.fullname}}</td>
                <td>{{profile.phone}}</td>
                <td>{{profile.address}}</td>
                <td>{{profile.user.username}}</td>
            </tr>
        </ng-template>
    </p-table>

</p-card>
