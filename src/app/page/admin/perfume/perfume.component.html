<p-card>
    <div class="p-grid p-jc-md-between p-ai-center p-p-3">
        <h1>PERFUMES</h1>
        <button pButton label="Add Perfume" icon="pi pi-plus" class="p-button-primary p-button-sm" style="height: 40px; margin-right: 100px;" [routerLink]="['/admin/modif-perfume']" routerLinkActive="router-link-active"></button>
    </div>

    <p-table [value]="listPerfumes">
        <ng-template pTemplate="header">
            <tr>
                <th>No</th>
                <th>Code</th>
                <th>Name</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-perfume let-rowIndex="rowIndex">
            <tr>
                <td>{{rowIndex+1}}</td>
                <td>{{perfume.code}}</td>
                <td>{{perfume.name}}</td>

            </tr>
        </ng-template>
    </p-table>




</p-card>
