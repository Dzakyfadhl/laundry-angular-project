<p-card>
    <div class="p-grid p-jc-md-between p-ai-center p-p-3">
        <h1>LAUNDRY SERVICES</h1>
        <button pButton label="Add Laundry Service" icon="pi pi-plus" class="p-button-primary p-button-sm" style="height: 40px; margin-right: 100px;" [routerLink]="['/admin/modif-service']" routerLinkActive="router-link-active"></button>
    </div>

    <p-table [value]="listLaundryService">
        <ng-template pTemplate="header">
            <tr>
                <th>No</th>
                <th>Code</th>
                <th>Name</th>
                <th>Price</th>
                <th>Duration</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-service let-rowIndex="rowIndex">
            <tr>
                <td>{{rowIndex+1}}</td>
                <td>{{service.code}}</td>
                <td>{{service.name}}</td>
                <td>Rp.{{service.price}}</td>
                <td>{{service.dayDuration}} Day</td>
            </tr>
        </ng-template>
    </p-table>




</p-card>
