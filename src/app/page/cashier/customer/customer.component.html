<p-card>
    <div class="p-grid p-jc-md-between p-ai-center">
        <h1>CUSTOMERS</h1>
        <button pButton label="Add Customer" icon="pi pi-plus" class="p-button-primary p-button-sm" style="height: 40px; margin-right: 100px;" [routerLink]="['/cashier/modif-customer']" routerLinkActive="router-link-active"></button>
    </div>

    <p-table [value]="listCustomers">
        <ng-template pTemplate="header">
            <tr>
                <th>No</th>
                <th>Code</th>
                <th>Full Name</th>
                <th>Phone</th>
                <th>Address</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cust let-rowIndex="rowIndex">
            <tr>
                <td>{{rowIndex+1}}</td>
                <td>{{cust.code}}</td>
                <td>{{cust.fullname}}</td>
                <td>{{cust.phone}}</td>
                <td>{{cust.address}} Kg</td>
            </tr>
        </ng-template>
    </p-table>

</p-card>
