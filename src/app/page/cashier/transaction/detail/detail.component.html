<p-card>
    <div class="p-grid p-jc-md-between p-ai-center">
        <h1>DETAIL TRANSACTION</h1>
    </div>

    <p-table [value]="listDtl">
        <ng-template pTemplate="header">
            <tr>
                <th>No</th>
                <th>Dtl Code</th>
                <th>Dtl Description</th>
                <th>Pick Up Time</th>
                <th>Unit</th>
                <th>Status</th>
                <th>Perfume</th>
                <th>Service</th>
                <th>Price</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dtl let-rowIndex="rowIndex">
            <tr>
                <td>{{rowIndex+1}}</td>
                <td>{{dtl.dtlCode}}</td>
                <td>{{dtl.desc}}</td>
                <td>{{dtl.time}}</td>
                <td>{{dtl.unit}} Kg</td>
                <td>{{dtl.status}}</td>
                <td>{{dtl.perfume}}</td>
                <td>{{dtl.service}}</td>
                <td>Rp.{{dtl.price}}</td>
            </tr>
        </ng-template>
    </p-table>

</p-card>
